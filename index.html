    <!-- Formulario de contacto-->
    <div class="container-fluid text-center p-4 bg-dark p-2 text-white m-0">
      <h1>Formulario de contacto</h1>
    </div>
    <form class="container-fluid bg-black p-2">
      <div class="mb-3 p-2">
        <label for="exampleInputEmail1" class="form-label text-light">Correo electronico</label>
        <input type="email" class="form-control  w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Asegurate que nadie obtenga tus datos</div>
      </div>
      <div class="mb-3 p-2">
        <label for="exampleInputEmail1" class="form-label text-light">Nombre</label>
        <input type="name" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 p-2">
        <label for="exampleInputEmail1" class="form-label text-light">Apellido</label>
        <input type="name" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 p-2">
        <label for="exampleInputPassword1" class="form-label text-light">Numero de telefonico</label>
        <input type="password" class="form-control w-50" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check  p-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-light p-2" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-outline-warning p-2">Aceptar</button>
    </form>
